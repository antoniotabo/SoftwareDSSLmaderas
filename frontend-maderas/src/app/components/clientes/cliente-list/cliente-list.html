<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Listado de Clientes</h2>
    <a routerLink="/clientes/nuevo" class="btn btn-primary">
      <i class="bi bi-plus-lg"></i> Nuevo Cliente
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-dark">
          <tr>
            <th>Razón Social</th>
            <th>RUC</th>
            <th>Contacto</th>
            <th>Teléfono</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.razon_social }}</td>
            <td>{{ cliente.ruc }}</td>
            <td>{{ cliente.contacto }}</td>
            <td>{{ cliente.telefono }}</td>
            <td class="text-center">
              <a [routerLink]="['/clientes/editar', cliente.id]" class="btn btn-sm btn-warning me-2">
                <i class="bi bi-pencil"></i>
              </a>
              <button (click)="eliminarCliente(cliente.id)" class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="clientes.length === 0">
            <td colspan="5" class="text-center py-3">No hay clientes registrados.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
