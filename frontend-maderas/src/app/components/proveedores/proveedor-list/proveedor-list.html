<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <h3>Lista de Proveedores</h3>
    <a routerLink="/proveedores/nuevo" class="btn btn-primary">
      <i class="bi bi-person-plus"></i> Nuevo Proveedor
    </a>
  </div>

  <div class="card shadow-sm">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>Nombre / Raz√≥n Social</th>
          <th>RUC</th>
          <th>Contacto</th>
          <th>Estado</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of proveedores">
          <td class="fw-bold">{{ p.nombre }}</td>
          <td>{{ p.ruc || '-' }}</td>
          <td>{{ p.contacto || '-' }}</td>
          <td>
            <span class="badge" [ngClass]="p.estado === 'ACTIVO' ? 'bg-success' : 'bg-secondary'">
              {{ p.estado }}
            </span>
          </td>
          <td class="text-end">
            <a [routerLink]="['/proveedores/editar', p.id]" class="btn btn-sm btn-outline-primary me-2">
              <i class="bi bi-pencil"></i>
            </a>
            <button class="btn btn-sm btn-outline-danger" (click)="eliminar(p.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
