<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg border-0 rounded-4" style="width: 400px; overflow: hidden;">
        <div class="card-header bg-success text-white text-center py-4">
            <h2 class="mb-0 fw-bold"><i class="bi bi-tree-fill me-2"></i>DSSL Maderas</h2>
            <small>Sistema de Gestión ERP</small>
        </div>
        
        <div class="card-body p-4">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                
                <div class="mb-3">
                    <label class="form-label fw-bold text-secondary">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope text-success"></i></span>
                        <input type="email" class="form-control border-start-0" formControlName="email" placeholder="admin@dssl.com">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold text-secondary">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-success"></i></span>
                        <input type="password" class="form-control border-start-0" formControlName="password" placeholder="••••••">
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100 py-2 fw-bold shadow-sm" [disabled]="loginForm.invalid">
                    INGRESAR AL SISTEMA
                </button>
            </form>
        </div>
        <div class="card-footer bg-white text-center py-3">
            <small class="text-muted">Software DSSL v1.0</small>
        </div>
    </div>
</div>
