<div class="d-flex" id="wrapper">
    
    <div class="bg-dark text-white border-end" style="min-width: 260px; min-height: 100vh;">
        
        <div class="sidebar-heading p-4 border-bottom border-secondary bg-black">
            <h4 class="m-0 text-warning fw-bold">
                <i class="bi bi-tree me-2"></i>DSSL
            </h4>
            <small class="text-muted">Control Maderero</small>
        </div>

        <div class="list-group list-group-flush pt-2">
            
            <small class="text-uppercase text-muted fw-bold px-3 mt-3 mb-1" style="font-size: 0.75rem;">Principal</small>
            <a routerLink="/dashboard" routerLinkActive="active" class="list-group-item list-group-item-action list-group-item-dark p-3 border-0">
                <i class="bi bi-speedometer2 me-3"></i> Dashboard
            </a>

            <small class="text-uppercase text-muted fw-bold px-3 mt-3 mb-1" style="font-size: 0.75rem;">Operaciones</small>
            <a routerLink="/packing" routerLinkActive="active" class="list-group-item list-group-item-action list-group-item-dark p-3 border-0">
                <i class="bi bi-box-seam me-3"></i> Producción / Packing
            </a>
            <a routerLink="/clientes" routerLinkActive="active" class="list-group-item list-group-item-action list-group-item-dark p-3 border-0">
                <i class="bi bi-people me-3"></i> Clientes
            </a>
            <a routerLink="/facturas" routerLinkActive="active" class="list-group-item list-group-item-action list-group-item-dark p-3 border-0">
                <i class="bi bi-receipt me-3"></i> Facturación
            </a>

            <div class="mt-auto p-3">
                <button (click)="logout()" class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center">
                    <i class="bi bi-box-arrow-left me-2"></i> Cerrar Sesión
                </button>
            </div>
        </div>
    </div>

    <div id="page-content-wrapper" class="w-100 bg-light">
        
        <nav class="navbar navbar-light bg-white border-bottom shadow-sm px-4 py-3">
            <span class="navbar-text fw-bold text-secondary">
               Bienvenido al Sistema
            </span>
            <div class="ms-auto">
                <i class="bi bi-person-circle fs-4 text-secondary"></i>
            </div>
        </nav>

        <div class="container-fluid p-4">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
