<div class="container mt-4">
  <div class="card shadow-sm mx-auto" style="max-width: 600px;">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{ esEditar ? 'Editar Cliente' : 'Nuevo Cliente' }}</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="guardar()">
        
        <div class="mb-3">
          <label class="form-label">Razón Social</label>
          <input type="text" class="form-control" formControlName="razon_social" placeholder="Nombre de la empresa">
          <div *ngIf="form.get('razon_social')?.touched && form.get('razon_social')?.invalid" class="text-danger small">
            Este campo es obligatorio.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">RUC</label>
          <input type="text" class="form-control" formControlName="ruc" placeholder="11 dígitos">
        </div>

        <div class="mb-3">
          <label class="form-label">Contacto (Persona)</label>
          <input type="text" class="form-control" formControlName="contacto">
        </div>

        <div class="mb-3">
          <label class="form-label">Teléfono</label>
          <input type="text" class="form-control" formControlName="telefono">
        </div>

        <div class="mb-3">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control" formControlName="direccion">
        </div>

        <div class="d-flex justify-content-end gap-2">
          <a routerLink="/clientes" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-success" [disabled]="form.invalid">
            <i class="bi bi-save"></i> Guardar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
